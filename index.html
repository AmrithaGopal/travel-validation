<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css\style.css" />
    </head>

    <body>
        <div class="container-sm bg-blue main">
            <div class="center">
                <form
                    action="page.html"
                    class="form"
                    onsubmit="return validate () "
                >
                    <div class="fw-bold text-center">
                        <h1>TRAVEL RESEVATION FORM</h1>
                    </div>
                    <div class="text-center mb-5 text-danger">
                        <h6>* denotes mandotory</h6>
                    </div>
                    <div class="flex">
                        <div class="width">
                            <label for="Full Name :" class="star">
                                Fullname :</label
                            >
                        </div>
                        <div>
                            <input
                                type="text"
                                id="a"
                                placeholder="FirstName"
                                name="Name"
                            />
                            <input
                                type="text"
                                placeholder="LastName"
                                name="Name"
                            />
                        </div>
                        <br /><br />
                    </div>

                    <div class="flex">
                        <div class="width">
                            <label for="Email address:" class="star">
                                Email address :
                            </label>
                        </div>
                        <div>
                            <input type="email" name="email" id="b" />
                        </div>
                        <br /><br />
                    </div>

                    <div class="flex">
                        <div class="width">
                            <label for="Select Tour Package :" class="star">
                                Select Tour Package :
                            </label>
                        </div>
                        <div>
                            <select name="Package" id="c">
                                <option value="Select">Select</option>
                                <option value="Goa">Kerala</option>
                                <option value="Goa">Jammu kashmeer</option>
                                <option value="Goa">Karnadaka</option>
                                <option value="Goa">Delhi</option>
                            </select>
                        </div>
                        <br /><br />
                    </div>

                    <div class="flex">
                        <div class="width">
                            <label for="Arrival date:" class="star"
                                >Arrival date :</label
                            >
                        </div>
                        <div>
                            <input
                                id="dt"
                                type="date"
                                placeholder="m/d/y"
                                name="date"
                            />
                        </div>
                        <br /><br />
                    </div>

                    <div class="flex">
                        <div class="width">
                            <label for="Number of persons:" class="star"
                                >Number of persons :</label
                            >
                        </div>
                        <div>
                            <input type="text" name="number" id="d" />
                        </div>
                        <br /><br />
                    </div>

                    <div class="flex">
                        <div class="y width">
                            <label for="Avail" class="star"
                                >What would you want to avail :</label
                            >
                        </div>
                        <div>
                            <label for="Boarding">Boarding</label>
                            <input type="checkbox" name="" id="ch1" />

                            <label for="Fooding">Fooding</label>
                            <input type="checkbox" name="" id="ch2" />

                            <label for="seeing">Sight seeing</label>
                            <input type="checkbox" name="" id="ch3" />
                        </div>
                        <br /><br />
                    </div>
                    <div class="flex">
                        <div class="width">
                            <label for="Coupon">Discount Coupon code:</label>
                        </div>
                        <div>
                            <input type="text" id="cpn" />
                        </div>
                        <br /><br />
                    </div>

                    <div class="flex">
                        <div class="width">
                            <label for="Condition" class="star"
                                >Temes and conditions:</label
                            >
                        </div>
                        <div>
                            <input type="radio" name="codition" id="agree" />
                            <label for="I agree">I agree</label>
                            <input
                                id="agree"
                                type="radio"
                                name="codition"
                                id="agree"
                            />
                            <label for="I disagree">I disagree</label>
                        </div>
                        <br /><br /><br />
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-primary">
                            Complete reservation</button
                        ><br /><br />
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!--Java script-->
        <script src="js/script.js"></script>
    </body>
</html>
